<svg version="1.1" baseProfile="full" width="867.5" height="1306" viewbox="0 0 867.5 1306" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events" style="font:normal  12pt Helvetica, Helvetica, sans-serif;;stroke-linejoin:round;stroke-linecap:round">
  <desc >// www.nomnoml.com

#.wip: fill=#D2AA99 title=bold dashed

[src.app|
  stack: src.app.drawable.stack
  win: src.app.drawable.win
  palettes: src.app.palettes
  skins: src.app.skins
  fonts: src.app.fonts
  |
  init()
  load_scene(scene)
  |
  [&lt;package&gt; drawable|
    [&lt;table&gt;drawable|
      app: src.app
      parent: src.app.drawable
      root: src.app.drawable
      abs_size: table
      abs_pos: table
      rel_pos: table
      |
      pos?: table
      size?: table
      colors?: table
      abs_colors?: table
      closed?: boolean
      expander?: boolean
      ||
      init()
      draw()
      draw_recursive()
      update_geometry()
      update_geometry_recursive()
      update_size()
      update_pos()
      update_expand()
      update_colors()
      |
      on_draw?()
      on_init?()
      on_hover?()
      on_click?()
    ]
    [win|
      parent: nil
      flags: table
      scale: integer
      hovered: src.app.drawable
      |
      init()
      resize(w, h)
      keypressed(key)
      mousemoved(x, y)
      mousepressed(x, y, button)
    ] -&gt; [drawable]
    [&lt;package&gt;gui|
      [rect|
        skin?
        image?
        |
        init()
        update_expand()
        update_image()
        draw()
      ]
      [&lt;wip&gt;text|
        text: string
        |
        text_obj?: love.Text
        wrap?: boolean
        |
        init()
        update()
        draw()
      ]
    ] -&gt; [drawable]
    [drawable] -/- [stack|
      push(drawable)
      pop(element)
      touch(point)
    ]
    [drawable] -/- [&lt;wip&gt;skin|
      size:table
    ]
  ]

  [drawable] -/- [fonts|
    current: love.Font
    normal: love.Font
    bold: love.Font
    |
    init()
    switch(name)
  ]
  [drawable] -/- [&lt;wip&gt;palettes|
    db16: lib.image.palettes
    db16x5: lib.image.palettes
    db16_name_to_color: table
    db16_name_to_index: table
  ]
  [drawable] -/- [&lt;wip&gt;skins|
    gui: src.app.drawable.skin
  ]
]
</desc>
